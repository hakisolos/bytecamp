
services:
  db:
    image: postgres:16
    restart: always
    container_name: postgres_db_1
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:8080"


volumes:
  pgdata:


