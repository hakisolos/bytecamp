<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCamp | Authentication</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff, #eaf3ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0a0a0a;
        }

        .container {
            width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 18px;
            cursor: pointer;
            border-radius: 25px;
            background: #f2f6ff;
            color: #007bff;
            transition: 0.3s;
        }

        .tab.active {
            background: #007bff;
            color: #fff;
            font-weight: bold;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        form.active {
            display: flex;
        }

        input {
            padding: 10px;
            border: 1px solid #d4dfff;
            border-radius: 8px;
            outline: none;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005ec2;
        }

        .google-btn {
            background: #fff;
            border: 1px solid #d0d0d0;
            color: #000;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .google-btn img {
            width: 20px;
        }

        p {
            font-size: 0.9rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ByteCamp</h1>
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="active">
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <button class="google-btn" id="google-signin">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google">
            Continue with Google
        </button>

        <p id="message"></p>
    </div>

    <script>
        // === Base URLs ===
        const API_URL = "http://localhost:8080/api/auth";
        const SUPABASE_URL = "https://mwhhykxrhlutpyhhtzaa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13aGh5a3hyaGx1dHB5aGh0emFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNjkyMDUsImV4cCI6MjA3Nzk0NTIwNX0.GyODFusTNQNIrl_RXy93oB-x6VGs1QExi5l7su3cV1M";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // === Tabs ===
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const message = document.getElementById("message");

        loginTab.onclick = () => {
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
            loginForm.classList.add("active");
            signupForm.classList.remove("active");
            message.textContent = "";
        };

        signupTab.onclick = () => {
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
            signupForm.classList.add("active");
            loginForm.classList.remove("active");
            message.textContent = "";
        };

        // === Login ===
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.jwt_token) {
                    localStorage.setItem("jwt", data.jwt_token);
                    message.textContent = "Login successful!";
                    message.style.color = "green";
                    setTimeout(() => window.location.href = "/dashboard.html", 700);
                } else {
                    message.textContent = data.message || "Login failed";
                    message.style.color = "red";
                }
            } catch (err) {
                message.textContent = "Error logging in";
                message.style.color = "red";
            }
        });

        // === Signup ===
        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            try {
                const res = await fetch(`${API_URL}/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (data.success) {
                    message.textContent = "Signup successful! You can now log in.";
                    message.style.color = "green";
                    signupForm.reset();
                } else {
                    message.textContent = data.message || "Signup failed";
                    message.style.color = "red";
                }
            } catch (err) {
                message.textContent = "Error signing up";
                message.style.color = "red";
            }
        });

        // === Google OAuth via Supabase ===
        document.getElementById("google-signin").addEventListener("click", async () => {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: 'http://localhost:8080/api/auth/oauth/callback' }
            });
            if (error) console.error("OAuth error:", error);
        });
    </script>
</body>

</html>
